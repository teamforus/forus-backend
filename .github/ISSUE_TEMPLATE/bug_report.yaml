name: Bug Report
description: Create a bug report
title: "[Bug]: "
labels: ["bug"]
assignees:
  - RobinMeles
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe what the bug is
      placeholder: Tell what you found!
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: How to reproduce
      description: Steps to reproduce the behavior
      value: |
        1. Log in into Dashboard/Webshop
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
      
  - type: textarea
    id: expectations
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Fix proposal
      description: If you know how to fix or have a proposal you can write a list of ToDo-s for that
      placeholder: |
        - [ ] Create confirmation modal 
        - [ ] Add new table
        - [ ] ...
      
  - type: dropdown
    id: env
    attributes:
      label: Environment
      description: Where did you met this bug?
      multiple: true
      options:
        - dev
        - staging
        - demo
        - prod
        - local
    validations:
      required: true

  - type: input
    id: Version
    attributes:
      label: Version
      description: Specify a version or git commit/git branch if version is not fixed yet
      placeholder: 0.40.0

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      multiple: true
      options:
        - webshop
        - sponsor dashboard
        - validator dashboard
        - provider dashboard
        - backend
        - frontend
        - database
        - configuration
        - infrastructure