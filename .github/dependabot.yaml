version: 2
updates:
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "lexlog"
      - "dev-rminds"
    assignees:
      - "dev-rminds"
    labels:
      - "Urgency: Low"
      - "dependencies"
    open-pull-requests-limit: 10
    target-branch: "develop"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch","version-update:semver-minor"]
